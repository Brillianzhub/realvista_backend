<head>

        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        .otp-box {
            background: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }

        .footer {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            max-width: 600px;
            margin: auto;
            border-top: 0.5px solid #ddd;
        }

        .footer a {
            color: #358B8B;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .divider {
            border: 0.1px solid #ddd;

        }

        .company-summary {
            text-align: left;
        }

        .features {
            text-align: left;
        }

            font-size: 12px;
            color: #888;

<body>
    <div class="container">
        {% include "base/logo.html" %}
        <h2>Password Reset Request</h2>
        <p>Hi,</p>
        <p>Your subscription is about to expire in <strong>{{ remaining_minutes|floatformat:2 }} minutes</strong>.</p>

        <p>Please renew your subscription to continue enjoying our services.</p>

        <p>Thank you,<br><strong>Realvista Team</strong></p>
        {% include "base/footer.html" %}
