<!DOCTYPE html>
<html>

<head>
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }

        .content-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }

        .footer {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            max-width: 600px;
            margin: auto;
            border-top: 0.5px solid #ddd;
        }

        .footer a {
            color: #358B8B;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .copyright {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        {% include "base/logo.html" %}
        <h2>{{ subject }}</h2>
        <div class="content-box">
            <p>Hi {{ first_name }},</p>
            <p>{{ message|linebreaks }}</p>
        </div>
        <p>Thanks,<br><strong>Realvista Team</strong></p>
        {% include "base/footer_subscription.html" %}
    </div>
</body>

</html>
